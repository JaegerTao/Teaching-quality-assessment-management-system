<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body style="background-color: #d0d7f1;">

<div id="app">
    <div class="ui container">
        <div class="ui grid"  style="margin-top: 30px;">
            <div class="six wide column" style="margin: auto;background-color: #d0d7f1; ">
                <div style="text-align: center">
                    <a class="ui orange label" th:text="${username}"></a>
                </div>
                <div class="ui segment back-color" style="text-align: center">
                    <a class="ui big teal label" th:href="@{/user/add}">add</a>
                    <a class="ui big blue label" th:href="@{/user/update}">update</a>
                    <a class="ui big violet label" th:href="@{/user/view}">view</a>
                    <a class="ui big violet label" th:href="@{/logout}">logout</a>
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="eleven wide column" style="margin: auto;">


            </div>
        </div>
    </div>
</div>


</body>
</html>
