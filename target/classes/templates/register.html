<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>注册</title>
</head>
<body>
<nav class="ui attached segment">
    <div class="ui container">
        <div id="menu" class="ui inverted stackable secondary menu">
            <h2 id="logo" class="ui blue header">教学质量评估系统</h2>
            <!--            <a href="#" class="menu item mobile-hide" ><i class="home icon"></i>博客</a>-->
            <!--            <a href="#" class="menu item mobile-hide" ><i class="idea icon"></i>分类</a>-->
            <!--            <a href="#" class="menu item mobile-hide" ><i class="tags icon"></i>标签</a>-->
        </div>
    </div>
</nav>

<div id="login-container" class="ui container padding-big">
    <div class="ui middle aligned center aligned grid">
        <div class="six wide column">
            <h2 class="ui blue image header">
                <div class="content">
                    用户注册
                </div>
            </h2>
            <form class="ui large form" method="post" action="/register" th:action="@{/register}">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="rePassword" placeholder="确认密码">
                        </div>
                    </div>
                    <button class="ui fluid large blue submit button">注册</button>
                </div>

                <div class="ui error message" th:text="${msg}"></div>

            </form>
        </div>
    </div>
</div>

<!-- 引入jquery -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 引入semanticUI -->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
